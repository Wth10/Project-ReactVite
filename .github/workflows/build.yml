name: deploy

on:
  push:
    branches:
      - Main

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
